<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time and Day</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      padding-top: 70px;
      transition: background-color 0.5s;
    }
  </style>
</head>
<body>
    
  <h1>Domonique Staple</h1>
  <h2>Web Development Fundamentals</h2>
  <h3>Major: Computer Science</h3>
  <p>Welcome to my dynamic webpage!</p>

  <script>
    // Get current hour
    const hour = new Date().getHours();
    let color = "#222"; // Default color

    if (hour >= 6 && hour < 12) {
      color = "#FAFAD2"; // Morning
    } else if (hour >= 12 && hour < 18) {
      color = "#90EE90"; // Afternoon
    } else if (hour >= 18 && hour < 21) {
      color = "#FFA07A"; // Evening
    } else {
      color = "#191970"; // Night
    }

    document.body.style.backgroundColor = color;
  </script>
</body>
</html>
